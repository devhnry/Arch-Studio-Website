<!doctype html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arch Studio</title>

  <!-- Default Logo (light mode) -->
  <link id="logo" rel="icon" href="./src/assets/icons/Arch-white.svg" type="image/svg+xml" />

  <!-- Script to switch favicon based on system color scheme -->
  <script>
    function setFaviconBasedOnTheme() {
      const favicon = document.getElementById('logo');

      // Check if the user's system preference is dark mode
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Set the appropriate favicon based on the color scheme
      if (prefersDarkScheme) {
        favicon.href = './src/assets/icons/Arch-white.svg'; // Use white favicon for dark mode
      } else {
        favicon.href = './src/assets/icons/Arch-black.svg'; // Use black favicon for light mode
      }
    }

    // Run on page load
    window.onload = setFaviconBasedOnTheme;

    // Also listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFaviconBasedOnTheme);
  </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
